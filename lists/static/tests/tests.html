<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="qunit-2.10.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
   <form>
    <input name="text" />
    <div class="show-errors">Error text</div>
  </form>
  </div>
  <script src="../jquery/jquery-3.5.1.min.js"></script>
  <script src="../list.js"></script>
  <script src="qunit-2.10.0.js"></script>

</body>

<script>
QUnit.test("errors should be hidden on keypress", function (assert) {
	window.Supertodolists.initialize()
	$('input[name="text"]').trigger('keypress');
  	assert.equal($('.show-errors').is(':visible'), false);
});

QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
	window.Supertodolists.initialize()
 	assert.equal($('.show-errors').is(':visible'), true);
});
</script>
</html>
