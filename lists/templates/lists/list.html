<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do lists </title>
</head>
<body>
	<h1>To-Do</h1>
	<form action="/lists/{{ list.id }}/add_item" method="POST">
		<input name="item_text" type="text" id="id_new_item" placeholder="Enter a to-do item">	
		{% csrf_token %}
	</form>
	<table id="id_list_table">
		<!-- item_set is a reverse lookup -->
		{% for item in list.item_set.all %}
		<tr>
			<td>{{forloop.counter}}: {{ item.text }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
