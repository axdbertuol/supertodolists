<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'lists/bootstrap/css/bootstrap.min.css' %}" media="screen">
	<link rel="stylesheet" href="{% static 'lists/css/base.css' %}" media="screen">
	<title>To-Do lists </title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 jumbotron">
				<div class="text-center">
					<h1>{% block header_text %}

					{% endblock header_text %}</h1>
					<form method="POST" action="{% block form_action %}{% endblock %}">
						{{ form.text }}
						{% csrf_token %}
						{% if form.errors %}
						    <div class="form-group show-errors">
						    	<span class="text-muted text-danger">{{ form.text.errors }}</span>
						    </div>
						{% endif %}
					</form>

				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="text-center">
				{% block table %}

				{% endblock table %}
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'lists/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'list.js'%}"></script>

    <script>
		$(document).ready(function () {
		  window.Superlists.initialize();
		});
	</script>

</body>
</html>
